<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" autofocus>
            <div>
                <button class="button operation-btn" id="ac" value="ac">AC</button>
                <button class="button operation-btn" id="del" value="del">DEL</button>
                <button class="button operation-btn" id="%" value="%">%</button>
                <button class="button operation-btn" id="/" value="/">/</button>
            </div>
            <div>
                <button class="button" id="7" value="7">7</button>
                <button class="button" id="8" value="8">8</button>
                <button class="button" id="9" value="9">9</button>
                <button class="button operation-btn" id="*" value="*">*</button>
            </div>
            <div>
                <button class="button" id="4" value="4">4</button>
                <button class="button" id="5" value="5">5</button>
                <button class="button" id="6" value="6">6</button>
                <button class="button operation-btn" id="-" value="-">-</button>
            </div>
            <div>
                <button class="button" id="1" value="1">1</button>
                <button class="button" id="2" value="2">2</button>
                <button class="button" id="3" value="3">3</button>
                <button class="button operation-btn" id="+" value="+">+</button>
            </div>
            <div>
                <button class="button" id="00" value="00">00</button>
                <button class="button" id="0" value="0">0</button>
                <button class="button" id="." value=".">.</button>
                <button class="button equal-btn" id="=" value="=">=</button>
            </div>
        </div>
        <div class="toast hide"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
