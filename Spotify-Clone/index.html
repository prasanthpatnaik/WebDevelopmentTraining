<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./resources/logo.png" alt="Spotify Clone">Spotify</li>
            <li><a href="#">Home</a></li>
            <li onclick="alert('There is no about page yet.')">About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="1" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="2" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="3" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="4" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="5" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="6" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="7" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="8" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="9" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span></span>
                    <span class="songlistplay"><span class="timestamp"><p></p> <i id="10" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="myProgressBar" id="myProgressBar" min="0" max="100" value="0">
        <!-- fontawesome icons -->
        <div class="icons">
            <i class="fas fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./resources/playing.gif" width="50px" alt="waveform" id="playGif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
